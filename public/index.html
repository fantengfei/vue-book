<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>AuroraReader</title>
  <style>
#first-loading-box {
  position: absolute;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background-color: #fff;
  z-index: 9999;
}
.first-loading-wrap {
  position: absolute;
  left: 50%;
  top: 50%;
  width: 40%;
  height: 5%;
  -webkit-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  display: -webkit-box;
  display: -webkit-flex;
  display: -ms-flexbox;
  display: flex;
  -webkit-justify-content: space-around;
  -ms-flex-pack: distribute;
  justify-content: space-around;
  -webkit-box-align: center;
  -webkit-align-items: center;
  -ms-flex-align: center;
  align-items: center;
}
.first-loading-item {
  width: 2%;
  height: 60%;
  background-color: #000;
  border-radius: 20%;
  -webkit-animation: first-loading 0.9s ease infinite alternate;
  animation: first-loading 0.9s ease infinite alternate;
}
@-webkit-keyframes first-loading {
  0% {
    -webkit-transform: scaleY(0.6);
    transform: scaleY(0.6);
  }
  75% {
    -webkit-transform: scaleY(1);
    transform: scaleY(1);
  }
  to {
    -webkit-transform: scaleY(3.5);
    transform: scaleY(3.5);
  }
}
@keyframes first-loading {
  0% {
    -webkit-transform: scaleY(0.6);
    transform: scaleY(0.6);
  }
  75% {
    -webkit-transform: scaleY(1);
    transform: scaleY(1);
  }
  to {
    -webkit-transform: scaleY(3.5);
    transform: scaleY(3.5);
  }
}
.first-loading-wrap .first-loading-item.item1 {
  -webkit-animation-delay: 0.1s;
  animation-delay: 0.1s;
}
.first-loading-wrap .first-loading-item.item2 {
  -webkit-animation-delay: 0.2s;
  animation-delay: 0.2s;
}
.first-loading-wrap .first-loading-item.item3 {
  -webkit-animation-delay: 0.3s;
  animation-delay: 0.3s;
}
.first-loading-wrap .first-loading-item.item4 {
  -webkit-animation-delay: 0.4s;
  animation-delay: 0.4s;
}
.first-loading-wrap .first-loading-item.item5 {
  -webkit-animation-delay: 0.5s;
  animation-delay: 0.5s;
}
.first-loading-wrap .first-loading-item.item6 {
  -webkit-animation-delay: 0.6s;
  animation-delay: 0.6s;
}
.first-loading-wrap .first-loading-item.item7 {
  -webkit-animation-delay: 0.7s;
  animation-delay: 0.7s;
}
.first-loading-wrap .first-loading-item.item8 {
  -webkit-animation-delay: 0.8s;
  animation-delay: 0.8s;
}
  </style>
</head>

<body>
  <noscript>
    <strong>We're sorry but ebook-demo doesn't work properly without JavaScript enabled. Please enable it to
      continue.</strong>
  </noscript>
  <div id="first-loading-box">
    <div class="first-loading-wrap">
      <div class="first-loading-item item1"></div>
      <div class="first-loading-item item2"></div>
      <div class="first-loading-item item3"></div>
      <div class="first-loading-item item4"></div>
      <div class="first-loading-item item5"></div>
      <div class="first-loading-item item6"></div>
      <div class="first-loading-item item7"></div>
      <div class="first-loading-item item8"></div>
    </div>
  </div>

  <div id="app">
  </div>

</body>

</html>
